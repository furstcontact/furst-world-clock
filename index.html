<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"></script>
    <title>Furst World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Furst World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Australia/Melbourne">Melbourne</option>
      </select>
      <div id="cities">
        <div class="city" id="paris">
          <div>
            <h2>Paris 🍷</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
        <div class="city" id="argentina">
          <div>
            <h2>Argentina 💃</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded By <strong>Tanya Furst</strong> and is open-sourced
      on
      <a
        href="https://github.com/furstcontact/furst-world-clock"
        target="_blank"
        >Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
